<!doctype html>
<html>
  {% include head.html %}
  <body>
    <div id="container">
      <div id="content">
        <div style="padding-bottom: 70px;">
          <h1 id="title" style="position: relative; float: left; vertical-align: middle; top: 10px">
            <div class="name"><a href="/">Alec Benzer</a></div>
          </h1>
          <img src="http://www.gravatar.com/avatar/3665d076aec49bf74e33d162bde6a710.png?s=60" style="position: relative; float: right;   -webkit-border-radius: 5;
                -moz-border-radius: 5px;
                border-radius: 5px;
  " />
        </div>
        <hr />
        <h1 id="post-title">
          <a href="{{page.url}}">{{ page.title }}</a>
        </h1>
        {{ content }}
        <div class="date">Posted {{ page.date | date:"%B %-d, %Y" }}</div>
      {% include footer.html %}
      {% include bio.html %}
    </div>
  </body>
</html>
