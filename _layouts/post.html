<!doctype html>
<html>
  {% include head.html %}
  <body>
    <div id="content">
      {% if page.title %}
      <h2 id="post-title">
        {{ page.title }}
      </h2>
      {% endif %}
      {{ content }}
      <br />
      <div id="footer">
        <em>posted by <a href="/">Alec Benzer</a> on {{page.date | date: "%B %-d, %Y"}}</em><br /><br />
      </div>
    </div>
  </body>
</html>
