<!doctype html>
<html>
  {% include head.html %}
  <body>
    <div id="page">
      <div id="content">
        {% if page.title %}
        <h1 id="page-title">
          <small>{{page.date | date: "%B %_d, %Y"}}</small>
          <hr />
          <a href="{{page.url}}">{{ page.title }}</a>
        </h1>
        {% endif %}
        {{ content }}
        <a href="https://twitter.com/share" class="twitter-share-button" data-via="alecbenzer" data-count="none">Tweet</a>
        <script>!function(d,s,id){var js,fjs=d.getElementsByTagName(s)[0],p=/^http:/.test(d.location)?'http':'https';if(!d.getElementById(id)){js=d.createElement(s);js.id=id;js.src=p+'://platform.twitter.com/widgets.js';fjs.parentNode.insertBefore(js,fjs);}}(document, 'script', 'twitter-wjs');</script>
        <hr />
        <div id="footer">
          <a href="/">Alec Benzer</a><br />
          powered by <a href="http://jekyllrb.com/">jekyll</a>, hosted by <a href="http://pages.github.com/">github</a>
          <br /><br />
        </div>
      </div>
    </div>
  </body>
</html>
