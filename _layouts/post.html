<!doctype html>
<html>
  {% include head.html %}
  <body>
    <div id="page">
      <div id="content">
        {% if page.title %}
        <h1 id="page-title">
          <a href="{{page.url}}">{{ page.title }}</a>
        </h1>
        <hr />
        {% endif %}
        {{ content }}

        <a href="https://twitter.com/share" class="twitter-share-button" data-via="alecbenzer" data-count="none">Tweet</a>
        <script>!function(d,s,id){var js,fjs=d.getElementsByTagName(s)[0],p=/^http:/.test(d.location)?'http':'https';if(!d.getElementById(id)){js=d.createElement(s);js.id=id;js.src=p+'://platform.twitter.com/widgets.js';fjs.parentNode.insertBefore(js,fjs);}}(document, 'script', 'twitter-wjs');</script>

        &nbsp;

        <!-- Place this tag where you want the +1 button to render. -->
        <div class="g-plusone" data-size="medium" data-annotation="none"></div>

        <!-- Place this tag after the last +1 button tag. -->
        <script type="text/javascript">
          (function() {
           var po = document.createElement('script'); po.type = 'text/javascript'; po.async = true;
           po.src = 'https://apis.google.com/js/plusone.js';
           var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(po, s);
           })();
         </script>
        <hr class="full" />
        <a href="/">Alec Benzer</a><br />
        powered by <a href="http://jekyllrb.com/">jekyll</a>, hosted by <a href="http://pages.github.com/">github</a>
        <br /><br />
      </div>
    </div>
  </body>
</html>
